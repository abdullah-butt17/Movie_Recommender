<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="light-mode">

<nav class="navbar navbar-dark bg-dark px-4 d-flex justify-content-between">
    <h3 class="text-white mb-0">ðŸŽ¬ Movie Recommender</h3>

    <div class="form-check form-switch text-white">
        <input class="form-check-input" type="checkbox" id="darkToggle">
        <label class="form-check-label" for="darkToggle">Dark Mode</label>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow p-4" id="mainCard">
        <h3 class="text-center mb-4">Find Similar Movies</h3>

        <!-- Movie Search Form -->
        <form id="searchForm">
            <input list="movieList" class="form-control mb-3" id="movieInput" placeholder="Enter a movie name">

            <datalist id="movieList">
                {% for movie in movie_list %}
                <option value="{{ movie }}">
                {% endfor %}
            </datalist>

            <button class="btn btn-primary w-100">Recommend</button>
        </form>

        <hr>

        <h4>Recommended Movies:</h4>

        <div id="resultList" class="movie-container mt-4"></div>
    </div>
</div>

<script src="/static/script.js"></script>

</body>
</html>
